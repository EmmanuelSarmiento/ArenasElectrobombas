    <section class="container-fluid">
      <h1 class="fs-1 text-center mt-2 mb-2">Contactanos:</h1>
      <form name="contact" method="POST" data-netlify="true" class="row g-3">
        <div class="col-sm-12 col-lg-6 mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" />
        </div>
        <div class="col-sm-12 col-lg-6">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" />
        </div>
        <div class="col-sm-12 col-lg-6 mb-3">
          <label for="empresa">Empresa</label>
          <input type="text" id="empresa" />
        </div>
        <div class="col-sm-12 col-lg-6">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" id="direccionUno" />
        </div>
        <div class="col-sm-12 col-lg-6 mb-3">
          <label for="entreCalles" class="form-label">Entre Calles</label>
          <input type="text" id="direccionDos" />
        </div>
        <div class="col-sm-12 col-lg-6">
          <label for="direccion" class="form-label">Seleccione</label>
          <select>
            <option selected="selected">Su localidad</option>
            <option>Ciudad</option>
            <option>General Alvear</option>
            <option>General San Martín</option>
            <option>Godoy Cruz</option>
            <option>Guaymallén</option>
            <option>Junín</option>
            <option>La Paz</option>
            <option>Las Heras</option>
            <option>Lavalle</option>
            <option>Luján de Cuyo</option>
            <option>Maipú</option>
            <option>Malargüe</option>
            <option>Rivadavia</option>
            <option>San Carlos</option>
            <option>San Rafael</option>
            <option>Santa Rosa</option>
            <option>Tunuyán</option>
            <option>tupungato</option>
          </select>
        </div>
        <div class="col-12 text-center">
          <label for="datosDelTrabajo" id="trabajo"
            >Información del trabajo requerido</label
          >
        </div>
        <div class="col-12 text-center">
          <textarea id="datosDelTrabajo" rows="10" cols="50"></textarea>
        </div>
        <div class="col-6 mb-3">
          <input class="btn" id="enviar" type="submit" value="Enviar" />
        </div>
        <div class="col-6">
          <input class="btn" id="borrar" type="reset" value="Borrar" />
        </div>
      </form>
    </section>
